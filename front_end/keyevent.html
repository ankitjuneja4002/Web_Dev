<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Event</title>
    <link rel="stylesheet" href="keyevent.css">
</head>
<body>
    
    <h1>USE CAPITAL LETTERS</h1>
    <div id="main">
        <div id="one">
            <h4>A</h4>
            <p>Clap</p>
            <p>(Hold)</p>
            <audio id="clap" src="https://www.soundjay.com/human/sounds/applause-8.mp3" type = "audio/mp3"></audio>
        </div>
        <div id="two">
            <h4>S</h4>
            <p>Hihat</p>
            <audio id="hihat" src="https://www.soundjay.com/buttons/sounds/button-1.mp3" type="audio/mp3"></audio>
        </div>
        <div id="three">
            <h4>D</h4>
            <p>Kick</p>
            <audio id="kick" src="http://commondatastorage.googleapis.com/codeskulptor-assets/Collision8-Bit.ogg" type= "audio/ogg"></audio>
        </div>
        <div id="four">
            <h4>F</h4>
            <p>Openhat</p>
            <audio id="open" src="https://www.soundjay.com/misc/sounds/small-bell-ringing-02.mp3" type="audio/mp3"></audio>

        </div>
        <div id="five">
            <h4>G</h4>
            <p>Boom</p>
            <audio id="boom" src="http://commondatastorage.googleapis.com/codeskulptor-assets/jump.ogg" type="audio/ogg"></audio>
        </div>
        <div id="six">
            <h4>H</h4>
            <p>Ride</p>
            <audio id="ride" src="http://commondatastorage.googleapis.com/codeskulptor-assets/week7-brrring.m4a" type="audio/m4a"></audio>
        </div>
        <div id="sev">
            <h4>J</h4>
            <p>Snare</p>
            <p>(Hold)</p>
            <audio id="snare" src="http://codeskulptor-demos.commondatastorage.googleapis.com/GalaxyInvaders/theme_01.mp3" type="audio/mp3"></audio>
        </div>
        <div id="eght">
            <h4>K</h4>
            <p>Tom</p>
            <audio id="tom" src="http://codeskulptor-demos.commondatastorage.googleapis.com/GalaxyInvaders/player_shoot.wav" type="audio/wav"></audio>
        </div>
        <div id="nine">
            <h4>L</h4>
            <p>Tink</p>
            <audio id="tink" src="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/pop.mp3" type="audio/mp3"></audio>
        </div>
    </div>
    <script type= "text/javascript" src="keyevent.js"> </script>
</body>
</html>
